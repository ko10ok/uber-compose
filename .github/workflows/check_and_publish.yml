name: Check and publish

on:
  push:
    branches:
      - "main"
    tags:
      - 'v*.*.*'
      - 'v*.*.*a*'     # alpha (e.g., v2.0.0a1)
      - 'v*.*.*b*'     # beta (e.g., v2.0.0b1)
      - 'v*.*.*rc*'    # release candidate (e.g., v2.0.0rc1)
  pull_request:
    branches:
      - "**"

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14.0b2']
    steps:
    - name: Check out the repo
      uses: actions/checkout@v4

    - name: Install DC
      uses: KengoTODA/actions-setup-docker-compose@v1
      with:
        version: '2.29.2'

    - name: Run e2e tests
      env:
        COMPOSE_FILE: "docker-compose.yml"
        CI_DC_DISABLE_TTY: "-T"
        PYTHON_VERSION: ${{ matrix.python-version }}
      run: |
        cd tests
        make e2e-run args='-vvv' -B

  publish_pypi:
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref_type == 'tag'

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Determine version type
      id: version_type
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}
        echo "Tag name: $TAG_NAME"
        
        # Check if tag contains pre-release suffix (a, b, rc) - short forms only
        if [[ "$TAG_NAME" =~ (a|b|rc)[0-9]+$ ]]; then
          echo "Pre-release version detected from tag name"
          # Extract suffix from tag (e.g., v1.0.0a1 -> a1, v1.0.0b2 -> b2, v1.0.0rc1 -> rc1)
          SUFFIX=$(echo "$TAG_NAME" | sed -E 's/v[0-9]+\.[0-9]+\.[0-9]+(.*)/\1/')
          echo "ext_version=$SUFFIX" >> $GITHUB_OUTPUT
          echo "Version will be published with suffix: $SUFFIX"
        else
          echo "Stable release - no suffix"
          echo "ext_version=" >> $GITHUB_OUTPUT
        fi

    - name: Build
      env:
        EXT_VERSION: ${{ steps.version_type.outputs.ext_version }}
      run: |
        echo "Building with EXT_VERSION='$EXT_VERSION'"
        make build

    - name: Publish
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        EXT_VERSION: ${{ steps.version_type.outputs.ext_version }}
      run: make publish
